<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="column">
            <div>
                <h1 class="text-center ">
                    Our <b style="font-size: 7rem;">Store</b>
                </h1>

            </div>
        </div>
        <div class="column">
            <div class="category">
                <button class="btn btn-outline-primary btn-lg" id="all" onclick="showOnly('card')">All</button>
                <button class="btn btn-outline-primary btn-lg" id="cake" onclick="showOnly('cake')">Cakes</button>
                <button class=" btn btn-outline-primary btn-lg" id="cup" onclick="showOnly('cup-cake')">Cup
                    Cakes</button>
                <button class=" btn btn-outline-primary btn-lg" id="sweet" onclick="showOnly('sweet')"">sweets</button>
                <button class=" btn btn-outline-primary btn-lg" id="donut" onclick="showOnly('donut')"">Donuts</button>
            </div>

        </div>
        <div class=" column p-4">

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="input-group-text" onclick="search()"">Search</button>
                            </div>
                            <input type=" text" class="form-control" id="search" aria-label="Search">

                            </div>
                        </div>
                    </div>
                    <div class="column" id="card-holder">

                        <div class="cup-cake card border-primary mb-3" style="max-width: 20rem;">

                            <div class="card-body">
                                <img src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2019/05/yellow-cupcakes-with-chocolate-frosting-sprinkles.jpg"
                                    alt="cup cake" height="200rem" width="200rem">
                            </div>
                            <div class="card-header">Cup Cake <span style="float: right;">$5</span></div>
                        </div>

                        <div class="sweet card border-primary mb-3" style="max-width: 20rem;">

                            <div class="card-body">
                                <img src="https://sugargeekshow.com/wp-content/uploads/2018/01/french-macaron-recipe.jpg"
                                    alt="cup cake" height="200rem" width="200rem">
                            </div>
                            <div class="card-header">Sweet <span style="float: right;">$5</span></div>
                        </div>

                        <div class="cake card border-primary mb-3" style="max-width: 20rem;">

                            <div class="card-body">
                                <img src="https://www.coloradorootzmarket.com/uploads/1/3/1/3/131363783/s239519146912836089_p1136_i1_w768.jpeg"
                                    alt="cup cake" height="200rem" width="200rem">
                            </div>
                            <div class="card-header">Cake <span style="float: right;">$5</span></div>
                        </div>

                        <div class="donut card border-primary mb-3" style="max-width: 20rem;">

                            <div class="card-body">
                                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/delish-190619-air-fryer-donuts-302-landscape-pf-1561758031.jpg"
                                    alt="cup cake" height="200rem" width="200rem">
                            </div>
                            <div class="card-header">Donut <span style="float: right;">$5</span></div>
                        </div>

                    </div>




            </div>


</body>

</html>
